<form action="workBench.php">
	<br>
	Service		<select name="choice"	id = "choice" required onchange = "g()">
		<option value=""> Choose One </option>
		<option value="add"> Add a Project </option>
		<option value="update"> Update a Project </option>
		<option value="show"> Find a Project </option>
	</select> <br><br>
	<span id = "d1"> Project ID	<input type=number name="project_ID" 
		placeholder = "Enter project ID number" autocomplete=off><br><br></span> 
	<span id = "d3"> Name	<input type=text name="name" 
		placeholder = "Enter project name" autocomplete=off><br><br></span>
	<span id = "d4"> Description	<input type=text name="description" 
		placeholder = "Enter project description" autocomplete=off><br><br></span>
	<span id = "d5"> Status	<select name="status"><br><br>		
		<option value="unfinished"> Unfinished </option>
		<option value="finished"> Finished </option>
	</select><br><br>
	</span>
	<span id = "d6"> Price <input type=number name="price"
		placeholder = "Enter number" autocomplete=off><br><br></span>
	<button id="submit">Submit</button><br><br>
</form>
</body>

<script>
function g(){ //service option
	var t = document.getElementById("choice")
	var a = document.getElementById("d1")
	var b = document.getElementById("d3")
	var d = document.getElementById("d4")
	var f = document.getElementById("d5")
	var h = document.getElementById("d6")
	c = t.value
	
	if (c == "Select"){
		a.style.display = "none";
		b.style.display = "none";
		d.style.display = "none";
		f.style.display = "none";
		h.style.display = "none";
	}
	if (c == "show"){
		b.style.display = "none";
		d.style.display = "none";
		f.style.display = "none";
		h.style.display = "none";
		a.style.display = "block";
	}
	if (c == "add"){
		b.style.display = "block";
		d.style.display = "block";
		f.style.display = "block";
		h.style.display = "block";
		a.style.display = "block";
	}
	if (c == "update"){
		a.style.display = "block";
		f.style.display = "block";
		b.style.display = "none";
		d.style.display = "none";
		h.style.display = "none";
	}
}
</script>
